<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>operator</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="box">
        <input type="text" class="one">
        <span>加</span>
        <input type="text" class="two">
        <button class="btn-sum">求和</button>
    </div>
    <div class="box1">
        <input type="text" class="one">
        <span>减</span>
        <input type="text" class="two">
        <button class="btn-cha">求差</button>
    </div>
    <div class="box2">
        <input type="text" class="one">
        <span>乘</span>
        <input type="text" class="two">
        <button class="btn-ji">求积</button>
    </div>
    <div class="box3">
        <input type="text" class="one">
        <span>除</span>
        <input type="text" class="two">
        <button class="btn-shang">求商</button>
    </div>
    <div class="box4">
        <input type="text" class="one">
        <span>模</span>
        <input type="text" class="two">
        <button class="btn-mo">求模</button>
    </div>
    <div class="box">
        <button class="btn-change-color">执行变色</button>
        <ul class="ul-list">
            <li>隔行变色</li>
            <li>隔行变色</li>
            <li>隔行变色</li>
            <li>隔行变色</li>
        </ul>
    </div>
    <div class="box">
        <p>求商取模用于秒转时间：</p>
        <input type="text" class="transform-time">
        <button class="btn-trans-time">秒转时间</button>
    </div>

    <div class="box">
        <p>判断是否为两位数：</p>
        <input type="text" class="number">
        <button class="btn-number">判断</button>
    </div>

</body>
<script src="js/jquery-1.10.2.min.js"></script>
<script>
    $(function() {
        $(".btn-sum").click(function() {
            var $one = $(".box .one").val();
            var $two = $(".box .two").val();
            if ($one == "" || $two == "" || isNaN($one) || isNaN($two)) {
                alert('输入错误，请重新输入数字！');
            } else {
                alert(parseInt($one) + parseInt($two));
            }
        });

        $(".btn-cha").click(function() {
            var $one = $(".box1 .one").val();
            var $two = $(".box1 .two").val();
            if ($one == "" || $two == "" || isNaN($one) || isNaN($two)) {
                alert('输入错误，请重新输入数字！');
            } else {
                alert($one - $two);
            }
        });
        $(".btn-ji").click(function() {
            var $one = $(".box2 .one").val();
            var $two = $(".box2 .two").val();
            if ($one == "" || $two == "" || isNaN($one) || isNaN($two)) {
                alert('输入错误，请重新输入数字！');
            } else {
                alert($one * $two);
            }
        });
        $(".btn-shang").click(function() {
            var $one = $(".box3 .one").val();
            var $two = $(".box3 .two").val();
            if ($one == "" || $two == "" || isNaN($one) || isNaN($two)) {
                alert('输入错误，请重新输入数字！');
            } else {
                alert($one / $two);
            }
        });
        $(".btn-mo").click(function() {
            var $one = $(".box4 .one").val();
            var $two = $(".box4 .two").val();
            if ($one == "" || $two == "" || isNaN($one) || isNaN($two)) {
                alert('输入错误，请重新输入数字！');
            } else {
                alert($one % $two);
                $(".box4 .one").val("");
                $(".box4 .two").val("");
            }
        });
        $(".btn-change-color").click(function() {
            for (let i = 0; i < $(".ul-list li").length; i++) {
                if (i % 2 == 0) {
                    // $(".ul-list li")[i].style.backgroundColor = "yellow";
                    $(".ul-list li").eq(i).css("backgroundColor", 'yellow');
                } else {
                    // $(".ul-list li")[i].style.backgroundColor = "pink";
                    $(".ul-list li").eq(i).css("backgroundColor", 'pink');
                }

            }
        });

        $(".btn-trans-time").click(function() {
            var $time = $(this).prev().val();
            if ($time == "" || isNaN($time)) {
                alert('输入有误，请重新输入数字！');
            } else {
                alert(parseInt($time / 60) + '分钟' + ($time % 60) + '秒');
            }
        });

        $(".btn-number").click(function() {
            var $num = $(".number").val();
            if ($num == "" || isNaN($num)) {
                alert("输入有误，请重新输入数字！");
            } else {
                if ($num > 9 && $num < 100) {
                    alert('是两位数！');
                } else {
                    alert('不是两位数');
                }
            }
        })

    })
</script>

</html>

</html>
